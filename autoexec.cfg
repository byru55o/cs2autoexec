// AUTOEXEC
mm_dedicated_search_maxping 72                                                   // For playing in third world central asian countries (find stockholm or helsinki server)
sensitivity 0.845                                                                // @800 dpi -> 676 edpi
volume 0.4                                                                       // 60% system volume and 80% hardware volume if possible

// BHOP -> DESUBTICK JUMP (have to move mouse while jumping) (alternative uncomment the bypass exec_async at the end of the file)
alias +jump_ "bind mouse_x jump_content;bind mouse_y jump_content"
alias -jump_ "bind mouse_x jump_content;bind mouse_y jump_content"
alias jump_content "+jump;-jump;+jump;-jump;+jump;-jump;-jump;reset"             // Use different aliases for desubticks, jumpthrows, crouchjumps, etc.
alias reset "bind mouse_x yaw;bind mouse_y pitch"                                // this is so they dont overlap (using the mouse_x method you need an alias to revert the bind)
bind mwheelup "+jump_"
bind mwheeldown "+jump_"

// JUMPTHROW
alias +muteh "unbind alt; -attack2" 
alias -muteh "bind alt +jumpthrow" 
alias revert "bind mouse_x yaw"                                                  // I use reset for jump and revert for jumpthrow 
alias combo "-jump;revert;-muteh"
alias +jumpthrow "+jump"
alias -jumpthrow "-attack;+muteh;bind mouse_x combo"
bind alt +jumpthrow

// AUTOSTOP LMAO :SKULL_FACE: (this is the only thing they needed to fix, but instead they banned random binds)
-forward
-back
-right
-left
rightleft 0 0 0
forwardback 0 0 0
alias"+a""rightleft -1 0 0;alias +d +ad"
alias"a1""rightleft -1 0 0;alias +d +ad"
alias"+ad""rightleft 0.0001 0 0;alias -d add;alias -a ada"
alias"-ad""rightleft -0.0001 0 0;alias -d d2;alias -a a2"
alias"-a""rightleft 0.0001 0 0;alias +d d1;alias -d d2;alias -a a2;alias +a a1"
alias"a2""rightleft 0.0001 0 0;alias +d d1;alias -d d2;alias -a a2;alias +a a1"
alias"+d""rightleft 1 0 0;alias +a +da"
alias"d1""rightleft 1 0 0;alias +a +da"
alias"+da""rightleft -0.0001 0 0;alias -a ada;alias -d add"
alias"-da""rightleft 0.0001 0 0;alias -a a2;alias -d d2"
alias"-d""rightleft -0.0001 0 0;alias +a a1;alias -a a2;alias -d d2;alias +d d1"
alias"d2""rightleft -0.0001 0 0;alias +a a1;alias -a a2;alias -d d2;alias +d d1"
alias"add""rightleft -1 0 0;alias +d +ad;alias -a a2;alias -d d2"
alias"ada""rightleft 1 0 0;alias +a +da;alias -d d2;alias -a a2"
bind a +a
bind d +d
bind w +forward
bind s +back


// CROUCH JUMP (move mouse while jumping)
alias "rev2" "bind mouse_x yaw"
alias "+cj" "+duck;; bind mouse_x combo1"
alias "combo1" "+jump; rev2"
alias "-cj" "-duck; bind mouse_x combo2"
alias "combo2" "-jump; rev2"
bind "mouse3" "+cj"
