// AUTOEXEC
con_enable 1
mm_dedicated_search_maxping 75


// MOUSE AND KEYBOARD
sensitivity 1.25
option_duck_method 1
option_speed_method 1
bind l toggleconsole
bind x +lookatweapon
bind e +use
bind "e" "slot7"
bind "z" "slot10"
bind "alt" "slot8"
bind "4" "slot6"
bind c "incrementvar cl_radar_scale 0 1 0.25"


// AUDIO
