//    			 ▼ Adjust your keybindings and remove features you don't need ▼


// jumpthrow

alias +JT "echo "bypass/jumpthrow1" | exec;"
bind alt +JT;


//w-jumpthrow

alias +WJT "echo "bypass/wjumpthrow1" | exec;"
alias -WJT "-forward"
bind < +WJT;


//duck-jump

alias +DJ "echo "bypass/duckjump1" | exec;"
alias -DJ "echo "bypass/duckjump3" | exec;"
bind mouse3 +DJ


//shoot when defusing toggle

bind f +def
alias +def "-use; echo "bypass/+use" | exec; bind mouse1 +atkdef"
alias -def "-use; echo "bypass/-use" | exec; bind mouse1 +attack"

alias +atkdef "echo "bypass/atkdef1" | exec;"
alias -atkdef "echo "bypass/atkdef2" | exec;"


//de-subtick default movement

alias +jump_ "echo "bypass/+jump" | exec;"
alias -jump_ "echo "bypass/-jump" | exec;"

alias +duck_ "echo "bypass/+duck" | exec;"
alias -duck_ "echo "bypass/-duck" | exec;"

alias +walk_ "echo "bypass/+walk" | exec;"
alias -walk_ "echo "bypass/-walk" | exec;"

alias +forward_ "echo "bypass/+forward" | exec;"
alias -forward_ "echo "bypass/-forward" | exec;"

alias +back_ "echo "bypass/+back" | exec;"
alias -back_ "echo "bypass/-back" | exec;"

alias +left_ "echo "bypass/+left" | exec;"
alias -left_ "echo "bypass/-left" | exec;"

alias +right_ "echo "bypass/+right" | exec;"
alias -right_ "echo "bypass/-right" | exec;"


bind mwheelup +jump_
bind mwheeldown +jump_
